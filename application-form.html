<!doctype html>
<html>
<head>
    <link rel="stylesheet" href="./styles.css">
    <title>Skills-HTML-CSS</title>
</head>
<body>
    <h2>Hello Job Applicants</h2>
        <div class="instructions">
            <h3>Please enter some information in the form below. <br>We request your first and last name, your salary <br>requirements, and which job you are applying for.<br> Best of luck in your job search!</h3>
        </div>
                            <!--    Input form    -->

    <form action="/application" method= "POST">
        <label for="field-firstname" class="fieldtext">First Name:</label>
        <input id="field-firstname" type="text" class="input-box" name="firstname">

        <label for="field-lastname" class="fieldtext">Last Name:</label>
        <input id="field-lastname" type="text" class="input-box lastname" 
            name="lastname"><br>

        <label for="field-salary" class="fieldtext">Salary Requirements 
            (numbers only please): $</label>
        <input id="field-salary" type="text" class="input-box" name="salary"><br>

        <label for="job" class="fieldtext">Which job are you applying for?</label>
        <select id="job" class="input-box menu" name="select">
            <option value="1">Software Engineer</option>
            <option value="2">QA Engineer</option>
            <option value="3">Product Manager</option>
        </select> <br><br>
        
        <input type="submit" class="button" name="submit" value="Submit">
    </form>


</body>
</html>
